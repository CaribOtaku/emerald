---
layout: default
---
<article id="post-page">
	<h2>{{ page.title }}</h2>
	<div class="postinfo">
	<p> By: </p>
	<p>{{ page.poster }}</p>
	<time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>
	<div>
	<div class="content">

		{{ content }}
		
	</div>
</article>
